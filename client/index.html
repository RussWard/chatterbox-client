<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->

      <div id="roomSelect">
        <h3>roomSelect</h3>
        <select>
          <option value='lobby'>Lobby</option>
          <option value='some-other-room'>Some Other Room</option>
        </select>
      </div>
      <div class="friends">Friends</div>
      <form>
        username: <input id='input-username' type='text'><br>
        text: <input id='input-text' type='text'><br>
        roomname: <input id='input-roomname' type='text'><br>
        <input id='sendMessageButton' type='submit'></form>
      <div id="chats"></div>
    </div>

  </body>
</html>
